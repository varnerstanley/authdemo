<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Acme Wildwest table build">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="table.css">
  <title>Table Build</title>
</head>
  <body>

    <table>
      <thead>
        <th colspan="3">ACME Wildwest</th>
      </thead>
  <tr>
    <td>Period</td>
    <td>Sales</td>
    <td>Sales Goals</td>
  </tr>
  <tr>
    <td>August</td>
    <td>$3,590</td>
    <td>$4,000</td>
  </tr>
  <tr>
    <td>September</td>
    <td>$4,420</td>
    <td>$5,000</td>
  </tr>
  <tr>
    <td>October</td>
    <td>$4,870</td>
    <td>$5,000</td>
  </tr>
  <tr>
    <td>November</td>
    <td>$8,610</td>
    <td id="colored-cell">$7,500</td>
  </tr>
  <tr>
    <td><em>Black Friday<em></td>
    <td colspan="2">$3,200</td>
  </tr>
  <tr>
    <td>December</td>
    <td>$6,820</td>
    <td>$7,500</td>
  </tr>
  <tfoot>
      <tr>
        <td colspan="3">Compiled 7.14.2018 by sVarner</td>
      </tr>
    </tfoot>
</table>
  </body>
</html>
