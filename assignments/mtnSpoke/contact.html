    <header>
      <nav class="clearfix">
        <img id="logo" src="images/mountain-biking-extreme-by_vexels-copy.png" alt="the mountain spoke logo">

      <picture>
        <img id="banner" src="images/images/mtn-active-shot1028.jpg" alt="mountain biker" sizes="50vw"

          images/mtn-active-shot900.jpg 900w,
          images/mtn-active-shot1028.jpg 1100w" class="header-img">
      </picture>
    </header>
    <main>
      <div class="contact-container">
        <div class="left-contact-form">
      <form class="register-form" action="contactThanks.html" method="get">
           <fieldset>
             <legend>Contact Us</legend>
             <label class="top">Full Name*<input type="text" name="fname" pattern="[A-Za-z]{5,}" required></label>
             <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>

                 <label class="top">Message <br />
                     <textarea rows="5" cols="40" class="comments" placeholder="Write message here..."></textarea>
                 </label>
             </fieldset>
             <input type="submit" value="Submit Your Message" class="submit">
     </form>
     </div>
      <div class="iframe">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.9316277662087!2d-111.09291154814808!3d45.67227287900146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5345459ab72cb6df%3A0xbb98968f9648ea88!2s3950+Valley+Commons+Dr%2C+Bozeman%2C+MT+59718!5e0!3m2!1sen!2sus!4v1531952792640" allowfullscreen></iframe>
      </div>
      </div>

              <img src="images/youtube.png" alt="youtube icon" style="width:42px;height:42px;border:0">
            </a>
        </section>

    </main>
