<!DOCTYPE html>
<html>
<body>

<h1>Create Element</h1>
<p>The createElement() method creates an Element Node with the specified name.</p>
<p>Click the button to make a BUTTON element with text.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var btn = document.createElement("BUTTON");
    var t = document.createTextNode("I'M A BUTTON");
    btn.appendChild(t);
    document.body.appendChild(btn);
}
</script>

</body>
</html>
